<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cyan's Dinners</title>
<link rel="stylesheet" href="style.css">
<style>

/********* Base styles **********/
* {
  box-sizing: border-box;
}
h1 {
  margin-bottom: 15px;
}

p {
  border: 1px solid black;
  background-color: #A52A2A;
  width: 90%;
  height: 150px;
  margin-right: auto;
  margin-left: auto;
  font-family: Helvetica;
  color: white;
  text-align: right;

}
#p1 {
	height :30px;
	width :auto ;
	background-color: #FF7F50;
	position : relative top right;
}
#p2 {
	height :30px;
	width :auto ;
	background-color: #FF7F50;
	position : relative top right;
}
#p3 {
	height :30px;
	width :auto ;
	background-color: #FF7F50;
	position : relative top right;
}

/* Simple Responsive Framework. */
.raw {(max-width : 767px)
  width: 100%;
}
/********** Large devices only **********/
@media (min-width : 992px) {
  .col-lg-1, .col-lg-2, .col-lg-3
  {
    float: left;
    border: 1px solid green;
  }
  .col-lg-1 {
    width: 33.33%;
  }
  .col-lg-2 {
    width: 33.33%;
  }
  .col-lg-3 {
    width: 33.33%;
  }
}
/********** Medium devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
  .col-md-1, .col-md-2, .col-md-3
  {
    float: left;
    border: 1px solid green;
  }
  .col-md-1 {
    width: 50%;
  }
  .col-md-2 {
    width: 50%;
  }
  .col-md-3 {
    width: 100%;
  }
}

.col-md-3 {

}

</style>
</head>
<body>
<h1>Responsive Layout</h1>

<div class="row" id="container">
  <div class="col-lg-3 col-md-2"><p></p><p id="p1">Red</p></div>

  <div class="col-lg-3 col-md-2"><p></p><p id="p2">White</div>

  <div class="col-lg-3 col-md-3"><p></p><p id="p4">Soup</div>


</body>
</html>
